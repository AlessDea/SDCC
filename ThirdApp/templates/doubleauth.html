<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Double Authentication</title>
</head>
<body class="d-flex flex-column h-100">
    <div class="container h-100">
        <div class="row justify-content-center mt-3">
            <div class="col-3">
                <img src="{{url_for('static', filename='default-logo.png')}}" class="img-fluid" alt="">
            </div>
        </div>
        <div class="row mt-5 justify-content-center">
            <h2>Insert your Authentication Code</h2>
        </div>
        <form action="" method="post">
            <div class="row d-flex justify-content-center mt-3">
                <div class="col-lg-1 d-flex justify-content-center mt-5">
                    <input type="number" style="width: 60px;" class="form-control" id="authcode" name="code1" placeholder="0" min="0" max="9" required>              
                </div>
                <div class="col-lg-1 d-flex justify-content-center mt-5">
                    <input type="number" style="width: 60px;" class="form-control" id="authcode" name="code2" placeholder="0" min="0" max="9" required>               
                </div>
                <div class="col-lg-1 d-flex justify-content-center mt-5">
                    <input type="number" style="width: 60px;" class="form-control" id="authcode" name="code3" placeholder="0" min="0" max="9" required>                
                </div>
                <div class="col-lg-1 d-flex justify-content-center mt-5">
                    <input type="number" style="width: 60px;" class="form-control" id="authcode" name="code4" placeholder="0" min="0" max="9" required>                 
                </div>
                <div class="col-lg-1 d-flex justify-content-center mt-5">
                    <input type="number" style="width: 60px;" class="form-control" id="authcode" name="code5" placeholder="0" min="0" max="9" required>               
                </div>
            </div>
            <div class="row d-flex justify-content-center mt-5">
                <button type="submit" class="btn btn-primary" name="submit">Send</button>
            </div>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                    {{ messages[0] }}
                    <button type="button" class="close" data-dismiss="alert">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endif %}       
        {% endwith %}
    </div>

    <footer class="footer mt-auto py-3 bg-primary">
        <div class="container-fluid d-flex justify-content-center">
            <span class="text-white">Copyright &copy; 2022. Designed by Enrico D'Alessandro, Alessandro De Angelis, Pierpaolo Spaziani.</span>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
