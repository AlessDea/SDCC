<!DOCTYPE html>
<html style="font-size: 16px;" lang="it" xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>{% block title %} {% endblock %} - Secure PassWorld</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='nicepage.css') }}" media="screen">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}" media="screen">
    <link id="u-page-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide:400">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>

<body class="body1" data-lang="it">
<div class="w3-top w3-monospace">
    <nav class="navbar  sticky-top">
        <header class="u-custom-color-1 u-header u-header " id="sec-be1d">
            <a class=" title-sec" href="{{url_for('home')}}" style="color:white;">
              Secure PassWorld
            </a>
            <ul>
                <li><a id="login" style="color: white;" href="{{url_for('login')}}">Login</a></li>
                <li><a id="register" style="color: white;" href="{{url_for('register')}}">Register</a></li>
            </ul>
        </header>
    </nav>
</div>


<div class="main-div-homepage" style="display: flex; justify-content: center;" id="main">

    {% block content %} {% endblock %}

</div>


<footer class="footer">
    <div class="u-clearfix ">
        <p class="u-align-center u-small-text u-text-1">
            D'Alessandro Enrico - De Angelis Alessandro - Spaziani Pierpaolo
        </p>
   </div>
</footer>


</body>
</html>
