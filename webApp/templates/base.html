<!DOCTYPE html>
<html style="font-size: 16px;" lang="it" xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>{% block title %} {% endblock %} - Secure PassWorld</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='nicepage.css') }}" media="screen">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}" media="screen">
    <link id="u-page-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide:400">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>

<body class="body1" data-lang="it">
<div class="w3-top">
    <nav class="navbar sticky-top">
        <header class="u-custom-color-1 u-header u-header " id="sec-be1d" >
            <button class="w3-button  w3-xlarge w3-hide-large" onclick="w3_open()" style="color:black;">&#9776;</button>
              <a class=" title-sec" href="#" style="color:white">
                  Secure PassWorld
              </a>
        </header>
    </nav>
</div>

<div class="w3-sidebar w3-bar-block w3-black w3-collapse w3-card w3-animate-left w3-monospace" style="width:300px; top:45px; float:left;overflow:hidden;" id="mySidebar">
    <button class="w3-bar-item w3-button w3-large w3-hide-large" onclick="w3_close()"> &times; </button>
    <a href="{{ url_for('logout') }}" class="w3-bar-item w3-button" style="border-bottom: 1px solid white; padding-bottom: 10px;" title="Logout"><i class="fa fa-sign-out w3-xlarge"></i> Logout</a>
    <a href="{{ url_for('home') }}" class="w3-bar-item w3-button" title="Home"><i class="fa fa-home  w3-xlarge"></i> Home</a>
    <a href="{{ url_for('newpassword') }}" class="w3-bar-item w3-button" title="New Password"><i class="fa fa-key  w3-xlarge"></i> New Password</a>
    <a href="{{ url_for('savepassword') }}" class="w3-bar-item w3-button" title="New Password"><i class="fa fa-floppy-o  w3-xlarge"></i> Save Password</a>
    <a href="#" class="w3-bar-item w3-button" title="New temporary password"><i class="fa fa-clock-o  w3-xlarge"></i> New temporary password</a>
    <a href="#" class="w3-bar-item w3-button" title="New shared password"><i class="fa fa-users  w3-xlarge"></i> New shared password</a>
    <a href="{{ url_for('newdoublecode') }}" class="w3-bar-item w3-button" title="Double authentication"><i class="fa fa-shield  w3-xlarge"></i> Double authentication</a>
    <a href="{{ url_for('listpasswords') }}" class="w3-bar-item w3-button" title="List your password"><i class="fa fa-list  w3-xlarge"></i> List your password</a>


</div>

<div class="main-div" id="main">



    {% block content %} {% endblock %}



</div>




<footer class=" footer">
        <div class="u-clearfix ">
            <p class="u-align-center u-small-text u-text-1">
                D'Alessandro Enrico - De Angelis Alessandro - Spaziani Pierpaolo
            </p>
       </div>
</footer>

<script>
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";

}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";

}
</script>

</body>
</html>
